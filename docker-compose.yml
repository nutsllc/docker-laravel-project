version: '2'
services:
    laravel:
        image: nutsllc/toybox-laravel:5.2-php7.0-apache
        #image: lara:5.6
        environment:
            - ALL_PHP_MODULES=enable
            - DB_CONNECTION=sqlite
        volumes:
            - "./laravel:/var/www/laravel"
        ports:
            - 8080:80
        working_dir: /var/www/laravel
